<!DOCTYPE html>
<!-- doctype serve para alguns navegadores indentificarem que estamos trabalhando com html5-->
<html lang="en">
<!-- <html lang="en"> é utilizado para identificação de linguagem-->
<!-- html e o elemento raiz-->

<head>
    <!--cabeça parte logica do documento-->
    <meta charset="UTF-8">
    <!--<meta charset="UTF-8"> está indicando que o meu documento aceita a maior parte de caractere possivel-->
    <!--representa varios tipos de meta dados -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- essa configuração meta é utilizado para visibilidade do site para computador ou smart-phones -->
    <title>Document</title>
</head>

<body>
    <!-- corpo do documento ou seja parte visivel-->

</body>

</html>
