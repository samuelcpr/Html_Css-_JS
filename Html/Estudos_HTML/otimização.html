<!--

    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>

    <!-- seo: search engine optimization (motores de busca = google)-->
    <!-- define caracteres especiais-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- define o autor -->
    <meta name="author" content="Mayk Brito">
    <!-- e usado para descrever a os atributos abaixo do titulo no navegador-->
    <meta name="description" content="um website para iniciantes em programação">
    <!-- follow para para seguir links-->
    <!-- nofollow para não seguir links -->
    <!-- noindex para não indexar os links-->
    <!-- para não indexar a pagina e seguir os links-->
    <meta name="robots" content="noindex, follow">
    <!-- para indexar e não seguir os links da pagina-->
    <meta name="robots" content="index, nofollow">

</head>
