<!--
    <input type="password">

    - colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no cmapo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlength / maxlength
      * O número mínimo e/ou máximo de caracteres para 
      este campo

      - size
        * O número mínimo e/ou máximo de caracteres para esse campo
        deverá conter

      - pattern 
        * Expressão regular para validar o que está sendo 
        digitado no campo
        * Altamente recomendado o uso de um padrão de 
        segurança alta de senhas
        * exemplo: queremos que a senha contenha

        caracteres hexadecimais com limite de no minimo
        4 e no máximo 8 caracteres
          * pattern="[0-9a-fA-F]{4,8}"

       - placeholder
         * Mostra um exemplo de texto a ser digitado no 
         campo

       - readonly / disabled 
         * Atributo booleano indicando se o campo está
         habilitado ou não

       - required
         * o campo será obrigatório
           
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    8 caracteres" placeholder="coloque sua senha">
</body>

</html>
