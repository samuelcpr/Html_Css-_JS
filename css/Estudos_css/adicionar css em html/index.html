<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- utilizamos o link.css para adicionar o css no html-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- para inserir css no html existe varias forma
    uma delas é na teg <head> adicionar <style> e começar a
        estilizar o site com os atributos de css
    -->
    <style>
        h2 {
            color: rgb(45, 221, 104);
        }
    </style>
</head>

<body>
    <!-- na teg h1 vemos uma forma de estilização css -->
    <h1 style="color:blue">
        Titulo
        <strong style="color:brown">Alo</strong>
    </h1>
    <h2> sou um h2 teste</h2>
</body>

</html>
