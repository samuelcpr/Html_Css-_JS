        body {
            /* ocupa toda a viw port */
            height: 100vh;
            margin: 0;
        }

            /* esse comando coloca os atributos em horizontal*/
            display: flex;
            /* e usado para colocar espa√ßo nos atributos*/

        }
        
        .box {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }
        
        .box1 {
            background-color: lawngreen;
        }
        
        .box2 {

        }

            background-color: blue;
        }

</head>
